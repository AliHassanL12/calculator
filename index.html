<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="numOpContainer">
            <div class="numbers"></div>
            <div class="operators">
                <button>CLEAR</button>
                <button>+/-</button>
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
